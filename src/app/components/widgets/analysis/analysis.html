<div class="widget-header">
  <h3>Analysis</h3>
</div>
<div class="analysis-content">
  <div class="progress-item">
    <div class="progress-label">
      <span>Fresh Water</span>
      <span class="progress-value">{{ freshWaterPercentage }}%</span>
    </div>
    <div class="progress-bar-container">
      <div class="progress-bar" [style.width.%]="freshWaterPercentage"></div>
    </div>
  </div>
  
  <div class="progress-item">
    <div class="progress-label">
      <span>Sewage Water</span>
      <span class="progress-value">{{ sewageWaterPercentage }}%</span>
    </div>
    <div class="progress-bar-container">
      <div class="progress-bar sewage" [style.width.%]="sewageWaterPercentage"></div>
    </div>
  </div>
</div>
