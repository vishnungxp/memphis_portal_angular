<div class="widget-header">
  <h3>Top 20 Vessel Due</h3>
</div>
<div class="chart-container">
  <ngx-charts-bar-horizontal
    [view]="view"
    [results]="single"
    [gradient]="gradient"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [legend]="showLegend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [scheme]="colorScheme">
  </ngx-charts-bar-horizontal>
</div>
