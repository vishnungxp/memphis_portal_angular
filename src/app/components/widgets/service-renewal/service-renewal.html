<div class="widget-header">
  <h3>Service Renewal</h3>
</div>
<div class="chart-container">
  <ngx-charts-bubble-chart
    [view]="view"
    [results]="bubbleData"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [legend]="showLegend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [scheme]="colorScheme">
  </ngx-charts-bubble-chart>
</div>
